{% extends "book_outlet/base.html" %}

{% block title %}
All Books
{% endblock  %}

{% block content %}
 <ul>
   {% for book in books %}
   <li>
    <a href="{% url "book-detail" book.slug %}">
    {% comment %} <a href="{{ book.get_absolute_url }}"> {% endcomment %}
        {{book.title}}
    </a>

    (Rating: {{book.rating}})
   </li>
   {% endfor %}
 </ul>

{% endblock  %}
